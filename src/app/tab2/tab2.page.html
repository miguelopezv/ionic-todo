<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Done lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-list
    [lists]="todoService.lists | doneFilter: true"
    (goTo)="goToList($event)"
    (deleteList)="deleteList($event)"
  ></app-list>
</ion-content>
