<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      To-Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item
      color="dark"
      *ngFor="let list of todoService.lists"
      (click)="goToList(list.id)"
      detail
    >
      <ion-label>{{ list.title }}</ion-label>
      <ion-note color="tertiary" slot="end"
        >{{ list.tasks.length }} tasks</ion-note
      >
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
