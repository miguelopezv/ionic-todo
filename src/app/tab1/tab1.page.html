<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      To-Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-list [lists]="todoService.lists" (goTo)="goToList($event)"></app-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
