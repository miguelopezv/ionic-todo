<ion-list color="dark">
  <ion-item-sliding *ngFor="let list of lists">
    <ion-item color="dark" (click)="onClick(list.id)" detail>
      <ion-label>{{ list.title }}</ion-label>
      <ion-note color="tertiary" slot="end"
        >{{ list.tasks.length }} tasks</ion-note
      >
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onDelete(list.id)"
        ><ion-icon name="close" slot="icon-only"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
