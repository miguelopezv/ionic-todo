<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ list?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">New item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="itemName"
        (keyup.enter)="addItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="black">
      <ion-label *ngIf="list?.tasks.length">Tasks to do</ion-label>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let task of list?.tasks; let i = index"
      class="animated fadeInDown"
    >
      <ion-item color="dark">
        <ion-checkbox
          color="tertiary"
          slot="start"
          [(ngModel)]="task.completed"
          (ionChange)="toggleCheck(item)"
        >
        </ion-checkbox>
        <ion-label>{{ task.description }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(i)"
          ><ion-icon name="close" slot="icon-only"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
