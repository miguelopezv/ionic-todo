<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>List name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">New item</ion-label>
      <ion-input type="text"> </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="black">
      <ion-label>Tasks to do</ion-label>
    </ion-list-header>

    <ion-item color="dark">
      <ion-checkbox color="tertiary" slot="start"> </ion-checkbox>
      <ion-label>First task</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
